name: PR Validation and Policy Check

on:
  pull_request:
    paths:
      - 'modules/**'
      - 'projects/**'
      - 'policies/**'
      - '*.tf'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.3.0"

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -no-color -out=plan.out

      - name: Convert Terraform Plan to JSON
        run: terraform show -json plan.out > plan.json

      - name: Run Conftest Policy Checks
        run: docker run --rm -v "$(pwd):/data" instrumenta/conftest test plan.json --policy policies
